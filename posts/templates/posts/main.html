<head>

<style>
#overrides {
  padding-left: 10px;
}
h1,
h2,
h3{
  font-family: 'Nova Mono', Arial, sans-serif;
}
li{
  font-family: "Muli", sans-serif; 
  margin: 10px 0;
}

</style>
{% load static %}
<a href = 'https://github.com/thatguysilver'>
    <img style = 'max-width: 60; padding-left: 10px; padding-top: 10px;' 
    src = '{% static 'posts/GitHub-Mark-64px.png' %}' alt = '?'/>
</a>
<div class = 'container'>
  <div class = 'row'>
    <div 'col-sm-4'>

      
      <h1>What I've learned since 23 June, 2017</h1>
    </div>
    <div 'col-sm-8'></div>
  </div>
</div>
  

</head>

<body>
  <div class = 'container'>
    <div class = 'row'>
      <div class = 'col-sm-4'>
      <h3>what I've learned</h3>
      <hr>
      {% for i in post reversed  %}
      <li>{{ i }} -- {{ i.pub_date }}</li>
      {% endfor %}
      </div>
      <div class = 'col-sm-1'>                 <!-- blank div -->
      </div>
      <div class = 'col-sm-3'>
        <h3>to-do:</h3>
        <hr>
      {% for i in to_do_list %}
        <li>{{ i }}</li>
      {% endfor %}
      </div>
      <div class = 'col-sm-4'></div>           <!-- blank div -->

    </div>
  </div>

  <!-- Latest compiled and minified CSS -->

</body>
